<!doctype html>
<html>
<title>{% block title %}{% endblock %} - AEH</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--lightbox stuff-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{{ url_for('static', filename='lightbox.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='lightbox.css') }}">

    <header>
        <div class="row">
            <div class="eight columns u-pull-left title">
                <!--                    <img class="u-max-full-width" src="/static/Signature.jpg">-->
                <!--                    <img class="u-max-full-width relative" src="/static/blueGreenSwatch.jpg">-->
                <a href="{{url_for('index')}}">
                    <div class="u-pull-left" style="padding: 1em; color: #222;">
                        <h1>A L E X A N D R A</h1>
                        <h1>H A P P E R S E T T </h1>
                    </div>
                </a>
            </div>
            <nav class="one-third column u-pull-right">
                <ul class="u-pull-right">
<!--                    <li><a href="{{url_for('index')}}">Home</a></li>-->
                    <li><a href="{{url_for('gallery.show_gallery')}}">Gallery</a></li>
                    <li><a href="none">About</a></li>
                    {% if g.user %}
                    <li><a href="{{url_for('upload.upload_file')}}">Upload</a></li>
                    <li><a href="{{ url_for('auth.logout')}}">Log Out</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="twelve columns center">
                {% block header %}{% endblock %}
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
        </div>

        <div class="content row">
            {% block content %}{% endblock %}
        </div>

    </div>

    <footer class="footer row">
        <div class="one-third column u-pull-right" style="padding: .5em;">
            <a href="{{url_for('auth.login')}}">
                <i class="fa fa-rebel u-pull-right" style="font-size:36px"></i>
            </a>
            <a href="none">
                <i class="fa fa-twitter u-pull-right" style="font-size:36px"></i>
            </a>
            <a href="none">
                <i class="fa fa-instagram u-pull-right" style="font-size:36px"></i>
            </a>
            <a href="none">
                <i class="fa fa-pinterest-p u-pull-right" style="font-size:36px"></i>
            </a>
        </div>
    </footer>

</div>
</html>
