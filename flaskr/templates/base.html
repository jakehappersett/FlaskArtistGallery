<!doctype html>
<html>
<head>
    <title>{% block title %}{% endblock %} - AEH</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--custom-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--lightbox stuff-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='lightbox.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='lightbox.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>


<body>
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">ALEXANDRA HAPPERSETT</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
          <li><a href="{{url_for('gallery.show_gallery')}}">Gallery</a></li>
          <li><a href="{{url_for('about')}}">About</a></li>
          {% if g.user %}
              <li><a href="{{url_for('upload.upload_file')}}">Upload</a></li>
              <li><a href="{{url_for('auth.logout')}}">Log Out</a></li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    <div class="row">
{#    todo:style this header#}
        <div class="twelve columns center">
            {% block header %}{% endblock %}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
            {% endfor %}
        </div>
    </div>
</div>


{% block content %}{% endblock %}

<footer class="text-right custfooter">
    <a href="{{url_for('auth.login')}}" data-toggle="tooltip" title="LOGIN">
        <i class="fa fa-rebel u-pull-right" style="font-size:36px"></i>
    </a>
    <a href="none" data-toggle="tooltip" title="TWITTER">
        <i class="fa fa-twitter u-pull-right" style="font-size:36px"></i>
    </a>
    <a href="https://www.instagram.com/lexis_sketches/" data-toggle="tooltip" title="INSTA">
        <i class="fa fa-instagram u-pull-right" style="font-size:36px"></i>
    </a>
    <a href="none" data-toggle="tooltip" title="BUY STUFF">
        <i class="fa fa-pinterest-p u-pull-right" style="font-size:36px"></i>
    </a>

    <br><br>
</footer>
</body>

<script>
$(document).ready(function(){
    // Initialize Tooltip
    $('[data-toggle="tooltip"]').tooltip();
})
</script>

            <i class="fa fa-pinterest-p u-pull-right" style="font-size:36px"></i>
        </a>
    </div>
</footer>#}

</div>
</html>
