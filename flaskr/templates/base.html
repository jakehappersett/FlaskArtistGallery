<!doctype html>
<title>{% block title %}{% endblock %} - AEH</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='skeleton.css') }}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--lightbox stuff-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="{{ url_for('static', filename='lightbox.min.js') }}"></script>
<link rel="stylesheet" href="{{ url_for('static', filename='lightbox.css') }}">
<!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">-->
<nav>
  <ul>
    <!-- {% if g.user %}
      <li><span>{{ g.user['username'] }}</span>
      <li><a href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
    -->
  </ul>
</nav>
<div>


        <header>
            <div class="row">
                <div class="eight columns u-pull-left">
<!--                    <img class="u-max-full-width" src="/static/Signature.jpg">-->
<!--                    <img class="u-max-full-width relative" src="/static/blueGreenSwatch.jpg">-->
                    <div class="u-pull-left"style ="padding: 1em;">
                        <h1>A L E X A N D R A</h1>
                        <h1>H A P P E R S E T T </h1>
                    </div>
                </div>
                <nav class="one-third column u-pull-right">
                    <ul>
                        <li>
                            <a href="{{url_for('index')}}">Home</a>
                            <a href="{{url_for('gallery.show_gallery')}}">Gallery</a>
                            <a href="none">About</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="twelve columns">
                    {% block header %}{% endblock %}
                </div>
            </div>
        </header>

    <div class="container">
        <div class="row">
            <div class="twelve columns">
                {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
        </div>

        <div class ="content row">
            {% block content %}{% endblock %}
        </div>

    </div>

    <footer class="footer row">
        <div class="one-third column u-pull-right" style="padding: .5em;">
            <i class="fa fa-twitter u-pull-right" style="font-size:36px"></i>
            <i class="fa fa-instagram u-pull-right" style="font-size:36px"></i>
            <i class="fa fa-pinterest-p u-pull-right" style="font-size:36px"></i>
        </div>
    </footer>

</div>
