{% extends 'base.html' %}

{% block title %}
    Gallery
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
    {% for filepart in files| sort | slice(row_slice) %}
        <div class="container-fluid">
            <div class="row">
                {% for file in filepart %}
                    <div class="col-sm-3">
                        <a href="{{ url_for('gallery.download_file', filename=file ) }}"
                           data-lightbox="lightbox-group-1">
                            <img class="lightbox-thumbnail img-responsive"
                                 src="{{ url_for( 'gallery.download_file', filename=file ) }}">
                            <!-- <img class="lightbox-thumbnail" src="{{url_for('static',filename=file)}}" >-->
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% endfor %}
{% endblock %}
