{% extends 'base.html' %}

{% block title %}
    Upload
{% endblock %}

{% block header %}
    <h1>Upload to Gallery</h1>
{% endblock %}

{% block content %}
    <!--<form method=post enctype=multipart/form-data>
        <input type=file name=file>
        <input type=submit value=Upload>
    </form>-->
    <div class="container">
        <div class="row">
            <form method=post enctype="multipart/form-data">
                <div class="col-sm-12 col-md-6 form-group">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" placeholder="you can leave this empty for now" id="title">
                </div>
                <div class="col-sm-12 col-md-6 form-group">
                    <label for="type">Medium</label>
                    <select class="form-control" id="type">
                        <option value="Option 1">Drawing</option>
                        <option value="Option 2">Painting</option>
                        <option value="Option 3">Printmaking</option>
                    </select>
                </div>
                <div class="col-sm-12 col-md-6 form-group">
                    <label for="FilePath">File Path</label>
                    <input type=file name=file id="FilePath" class=""form-control-file>
                </div>
                <div class="col-sm-12 col-md-6 form-group">
                    <input class="btn btn-primary btn-lg" type=submit value=Upload>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
